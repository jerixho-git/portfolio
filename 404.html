<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: system-ui;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
    }
    p {
      opacity: 0.7;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #38bdf8;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <p>The page you’re looking for doesn’t exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
